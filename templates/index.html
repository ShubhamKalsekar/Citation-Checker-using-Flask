<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citations</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body style="background-color: aquamarine;">
    <div class="container">
        <h1 style="text-align: center; background-color: bisque; border: 5px double #000;">Citations Checker</h1>
        <h3 style="background-color: bisque; display: inline; text-decoration: double underline; ">Citations</h3>
        <pre><code>[</code></pre>
        {% for citation in citations %}
            <div class="citation">
                <pre><code>{
  "id": "{{ citation.id }}",
  "link": <a href="{{ citation.link }}" target="_blank"> {% if citation.link %}"{{ citation.link }}"{% else %}null{% endif %}
}{% if not loop.last %},{% endif %} </a></code></pre>
            </div>
        {% endfor %}
        <pre><code>]</code></pre>
    </div>
</body>
</html>
